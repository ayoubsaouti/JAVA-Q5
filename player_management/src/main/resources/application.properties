# Nom de l'application
spring.application.name=player-management

# Configuration de la source de données (base de données MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/player_management
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Gestion de Hibernate (création/maj du schéma)
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true  

# Exécution du script SQL de création de la base de données
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/create_database.sql